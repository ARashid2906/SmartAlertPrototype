<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/overideBootstrap.css" />

    <title>Inicio de sesión</title>
</head>

<body>
    <div class="row justify-content-center mx-4">
        <div class="col-12 mb-4"></div>
        <div class="col-12 shadow bg-white rounded mt-3">
            <h2 class="mb-3 text-center mt-4">Iniciar Sesión</h2>
            <div class="row">
                <div class="col-1"></div>
                <div class="col">
                    <input class="form-control mt-2 text-truncate" id="email" type="text"
                        placeholder="Teléfono celular o correo electrónico" />
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col">
                    <input class="form-control mt-2" id="password" type="password" placeholder="Contraseña" />
                </div>
                <div class="col-1"></div>

            </div>
            <div class="row">
                <div class="col-1"></div>
                <center>
                    <div class="col">
                        <button class="btn btn-primary mt-2" type="button" id="btnLogin">
                            Iniciar Sesión
                        </button>
                    </div>
                </center>
                <div class="col-1"></div>
            </div>
            <div class="text-center">
                <div class="row">
                    <a href="https://play.google.com/store/apps/details?id=com.coolkit"
                        class="text-center">Registrate</a>
                </div>
                <div class="row">
                    <p class="text-center fw-light mt-2">Nota: Es
                        necesario contar con una cuenta de ewelink para poder acceder a los diferentes servicios</p>
                </div>
            </div>
            <br>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/auth-functions.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
